<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Aplicação Teste</title>
</head>
<body>
    

<div class="container">

    <div class="jumbotron p-4">
        <h1><i class="fa fa-home"></i> Aplicação da API</h1>
        <p>Testando CRUD básico usando a API</p>
        <p>Usuário: <span id="userinfo" style="width: 300px; height: 25px"></span></p>
    </div>
        
    <form action="" method="POST" id="form-patrimonio"> 
        <div class="card">
            <div class="card-header">
                <div class="card-title">Formulário</div>
            </div>
            <div class="card-body">
          
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="patrimonio">Patrimonio</label>
                    <input class="form-control" type="text" name="patrimonio" id="patrimonio" placeholder="ex. 10101010" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="tipo">Tipo</label>
                    <input class="form-control"  type="text" name="tipo" id="tipo" placeholder="ex. computador, monitor, cadeira" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="modelo">Modelo</label>
                    <input class="form-control"  type="text" name="modelo" id="modelo" placeholder="ex. 3D css" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="observacao">Observação</label>
                    <input class="form-control"  type="text" name="observacao" id="observacao" placeholder="Ex. gaveta embutida" required>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button class="btn btn-primary" type="reset"><i class="fa fa-file"></i>  Novo</button>  
                    <button class="btn btn-primary" type="submit"><i class="fa fa-file"></i>  Salvar</button>  
                </div>
            </div>
        </div>
    </form>


    <div class="card">
        <div class="card-header">
            <div class="card-title">
                Listagem de patrimônios cadastrados
            </div>
        </div>
        <div class="card-body">
            <p>Patrimonios  acessado com a url  "http://localhost:3000/api/app"</p>
            <table class="table table-striped table-bordered table-hover table-hover-auto">
                <thead>
                    <tr>
                        <th colspan="3">Listagem de Rotas do Endpoint</th>
                    </tr>
                    <tr>
                        <th width="50px">Patrimonio</th>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>Observação</th>
                        <th>Operação</th>
                    </tr>
                </thead>
                <tbody id="tb-body">    
                
                <!-- Sera injetado dinamicamente com javascript -->

                </tbody>
            </table>        
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
